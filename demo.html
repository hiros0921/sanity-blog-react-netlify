<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanity Blog Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Blog Posts</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 記事1 -->
            <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-2">
                        <a href="#" class="hover:text-blue-600">Prometheus</a>
                    </h2>
                    <p class="text-gray-600 mb-4">This is a sample blog post from Sanity CMS.</p>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span>By John Doe</span>
                        <time>2022/8/12</time>
                    </div>
                    <div class="mt-4 flex flex-wrap gap-2">
                        <span class="px-2 py-1 bg-gray-200 text-gray-700 text-xs rounded">Tech</span>
                    </div>
                </div>
            </article>
            
            <!-- 記事2 -->
            <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-2">
                        <a href="#" class="hover:text-blue-600">Aliens</a>
                    </h2>
                    <p class="text-gray-600 mb-4">This is the excerpt</p>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span>By John Doe</span>
                        <time>2022/8/12</time>
                    </div>
                    <div class="mt-4 flex flex-wrap gap-2">
                        <span class="px-2 py-1 bg-gray-200 text-gray-700 text-xs rounded">Tech</span>
                    </div>
                </div>
            </article>
        </div>
    </div>
    
    <div class="container mx-auto px-4 py-8 mt-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">デモについて</h2>
        <p class="mb-4">これはSanityブログの静的なデモページです。実際のアプリケーションでは：</p>
        <ul class="list-disc list-inside space-y-2 text-gray-700">
            <li>Sanity CMSから動的にデータを取得</li>
            <li>記事クリックで詳細ページへ遷移</li>
            <li>リアルタイムでのコンテンツ更新</li>
            <li>画像の最適化とレスポンシブ表示</li>
        </ul>
    </div>
</body>
</html>
