<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル音楽プレイヤー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player-header">
                <h1>音楽プレイヤー</h1>
            </div>
            
            <div class="now-playing">
                <div class="track-info">
                    <h2 id="trackTitle">トラックを選択してください</h2>
                    <p id="trackArtist">アーティスト</p>
                </div>
                
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <input type="range" id="progressBar" min="0" max="100" value="0" class="progress-bar">
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="prevBtn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                
                <button id="playPauseBtn" class="control-btn play-btn">
                    <svg id="playIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                
                <button id="nextBtn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
            
            <div class="volume-container">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <input type="range" id="volumeBar" min="0" max="100" value="70" class="volume-bar">
                <span id="volumeValue">70%</span>
            </div>
            
            <div class="playlist">
                <h3>プレイリスト</h3>
                <ul id="playlistItems">
                    <li class="playlist-item active" data-track="0">
                        <span class="track-number">1</span>
                        <div class="track-details">
                            <span class="track-name">サンプル音源 1 - ピアノ</span>
                            <span class="track-duration">0:30</span>
                        </div>
                    </li>
                    <li class="playlist-item" data-track="1">
                        <span class="track-number">2</span>
                        <div class="track-details">
                            <span class="track-name">サンプル音源 2 - シンセ</span>
                            <span class="track-duration">0:25</span>
                        </div>
                    </li>
                    <li class="playlist-item" data-track="2">
                        <span class="track-number">3</span>
                        <div class="track-details">
                            <span class="track-name">サンプル音源 3 - ドラム</span>
                            <span class="track-duration">0:20</span>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="audio-generator">
                <button id="generateAudioBtn" class="generate-btn">サンプル音源を生成</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
